{{- $url := .Get "url" -}}
{{- if not $url -}}
  {{ errorf "missing value for param 'url': ％s" .Position }}
{{- end -}}

<a href="{{ $url }}" target="_blank" rel="noopener noreferrer"><i class="fas fa-external-link-alt"></i>{{ .Get "title" }}</a>

<style>
  a:hover {
    text-decoration: none;
  }
</style>
